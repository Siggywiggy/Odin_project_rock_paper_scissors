<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice () {
            let randomChoice =  Math.floor(Math.random() * 3)
            const options = ["rock", "paper", "scissors"]
            return options[randomChoice]
        }

        function getHumanChoice () {
            const options = ["rock", "paper", "scissors"]
            while (true) {
                let choice =  + (prompt("Choose rock - 1, paper - 2 or scissors - 3"))
                if ((Number.isInteger(choice)) && (choice >= 1) && (choice <= 3)) {
                    return options[choice - 1];
                } else {
                    alert('Choose a whole number: 1, 2, or 3!')
                    continue; 
                }
            }
        }

        
        function playRound (humanChoice, computerChoice) {
            if ((humanChoice == "rock") && (computerChoice == "paper")){
                alert("Computer has won the round!");
                computerScore += 1;
            } else if ((humanChoice == "rock") && (computerChoice == "scissors")) {
                alert("The player has won the round!");
                humanScore += 1;
            } else if ((humanChoice == "paper") && (computerChoice == "rock")) {
                alert("The player has won the round!");
                humanScore += 1;
            } else if ((humanChoice == "paper") && (computerChoice == "scissors")) {
                alert("Computer has won the round!");
                computerScore += 1;
            } else if ((humanChoice == "scissors") && (computerChoice == "paper")) {
                alert("The player has won the round!");
                humanScore += 1;
            } else if ((humanChoice == "scissors") && (computerChoice == "rock")) {
                alert("Computer has won the round!");
                computerScore += 1;
            } else if ((humanChoice == "paper") && (computerChoice == "rock")) {
                alert("The player has won the round!");
                humanScore += 1;
            } else if ((humanChoice == "rock") && (computerChoice == "paper")) {
                alert("Computer has won the round!");
                computerScore += 1;        
            } else if (humanChoice == computerChoice) {
                alert("It's a tie!");
            }
        }

        function playGame() {
            const rounds = 5;
            for (let i = 0; i < rounds; i++){
                let humanChoice = getHumanChoice();
                let computerChoice = getComputerChoice();
                playRound(humanChoice, computerChoice);
            }
            if (humanScore > computerScore)  {
                alert("The player has won!");
            } else if (humanScore < computerScore) {
                alert("The computer has won");
            } else {
                alert("Its a tie!")
            }
        }

        playGame()

    </script>
</body>
</html>
